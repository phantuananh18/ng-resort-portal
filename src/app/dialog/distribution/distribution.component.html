<nb-card>
    <nb-card-header>
        <span *ngIf="isAdd; else Remove">
            Phân phối vật tư: {{ supply.id }}
        </span>
        <ng-template #Remove>
            Xóa vật tư : {{ supply.id }}
        </ng-template>
    </nb-card-header>
    <nb-card-body>
        <form novalidate [formGroup]="formDistribute" >
            <div class="form-group row">
                <label for="RoomID" class="label col-sm-3 col-form-label">Phòng: </label>
                <div class="col-sm-9">
                    <nb-select 
                        *ngIf="isAdd"
                        formControlName="roomID" 
                        shape="semi-round" fullWidth
                        id="RoomID" placeholder="Phòng"
                        [status]="getConfig('roomID') ? 'danger' : 'basic'">
                        <nb-option *ngFor="let item of listRoom"
                            [value] = "item.id">
                            {{ item.name }} : {{ item.id }}
                        </nb-option>
                    </nb-select>
                    <p *ngIf="!isAdd"> {{ roomID }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="Count" class="label col-sm-3 col-form-label">Số lượng: </label>
                <div class="col-sm-9">
                    <input type="number" 
                    formControlName="count" 
                    nbInput fullWidth id="Count"
                    placeholder="Count"
                    [status]="getConfig('count') ? 'danger' : 'basic'">
                    <span class="text-danger" *ngIf="getConfig('count')">
                        <span *ngIf="formDistribute.get('count').errors?.required">Count is required</span>
                        <span *ngIf="formDistribute.get('count').errors?.min">Count is min at {{ formDistribute.get('count').errors.min.min }}</span>
                        <span *ngIf="formDistribute.get('count').errors?.max">Count is max at {{ formDistribute.get('count').errors.max.max }}</span>
                    </span>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="button-row">
      <button nbButton status="danger" (click)="cancel()">Cancel</button>
      <button nbButton status="success" (click)="submit()" [disabled]="!formDistribute.valid">Submit</button>
    </nb-card-footer>
  </nb-card>
